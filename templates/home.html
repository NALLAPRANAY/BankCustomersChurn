<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction - Banking Customer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1567427017947-545c5f6b4f0b?auto=format&fit=crop&w=1350&q=80')
                        no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            inset: 0;
        }

        .main-container {
            position: relative;
            z-index: 2;
            margin-top: 80px;
        }

        .card-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 35px 40px;
            box-shadow: 0px 8px 30px rgba(0,0,0,0.25);
        }

        h2 {
            color: #ffffff;
            font-weight: 600;
        }

        label {
            color: #ffffff;
            font-weight: 400;
        }

        .form-control {
            border-radius: 8px;
            background: rgba(255,255,255,0.85);
        }

        .btn-custom {
            background: linear-gradient(90deg, #0077ff, #00c6ff);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #005fcc, #00a3cc);
        }

        .result-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .danger {
            color: #d9534f;
        }

        .success {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <h2 class="text-center mb-4">Bank Customer Churn Prediction</h2>

                <div class="card-form">

                    <form action="{{ url_for('predict_datapoint')}}" method="POST">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Credit Score</label>
                                <input type="number" name="CreditScore" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Age</label>
                                <input type="number" name="Age" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Tenure</label>
                                <input type="number" name="Tenure" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Balance</label>
                                <input type="number" step="any" name="Balance" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Number of Products</label>
                                <input type="number" name="NumOfProducts" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Has Credit Card (1 = Yes, 0 = No)</label>
                                <input type="number" name="HasCrCard" min="0" max="1" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Is Active Member (1 = Yes, 0 = No)</label>
                                <input type="number" name="IsActiveMember" min="0" max="1" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Estimated Salary</label>
                                <input type="number" step="any" name="EstimatedSalary" class="form-control" required>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-custom w-50">Predict Churn</button>
                        </div>
                    </form>

                    {% if results %}
                    <div class="result-box {% if 'not' in prediction_text %}success{% else %}danger{% endif %}">
                        {{ results }}
                    </div>
                    {% endif %}

                </div>

            </div>
        </div>
    </div>

</body>
</html>
